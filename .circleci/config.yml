version: 2.1

orbs:
  architect: giantswarm/architect@0.4.3

jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Install architect
          command: |
            wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
            chmod +x ./architect
            ./architect version

      - run:
          name: Test
          command: make test

      - run:
          name: Build
          command: ./architect build

      - deploy:
          name: Deploy (master only)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./architect deploy
            fi

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - build
      - architect/push-to-app-catalog:
          name: "package and push api-spec"
          app_catalog: "giantswarm-operations-platform-catalog"
          app_catalog_test: "giantswarm-operations-platform-test-catalog"
          chart: "api-spec-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
          requires:
            - build
