version: 2.1

orbs:
  architect: giantswarm/architect@4.38.0

jobs:
  lint:
    machine:
      image: ubuntu-2204:2023.07.2
    steps:
      - checkout
      - run:
          name: Verify OpenAPI spec syntax
          command: make test


workflows:
  package-and-push-chart-on-tag:
    jobs:
      - lint
      - architect/push-to-registries:
          name: push-to-registries
          context: architect
          filters:
            tags:
              only: /.*/
          requires:
            - lint
      - architect/push-to-app-catalog:
          name: "package and push api-spec"
          app_catalog: "giantswarm-operations-platform-catalog"
          app_catalog_test: "giantswarm-operations-platform-test-catalog"
          chart: "api-spec-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
          requires:
            - push-to-registries
