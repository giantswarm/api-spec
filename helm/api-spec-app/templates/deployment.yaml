apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.namespace }}
  labels:
    app: {{ .Values.name }}

spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: {{ .Values.name }}
          # This is a public image, so no pullsecret required
          image: quay.io/giantswarm/{{ .Values.image.name }}:{{ .Values.image.sha }}
          ports:
            - containerPort: 8000
          volumeMounts:
          - mountPath: /var/cache/nginx
            name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}
      serviceAccount: {{ .Values.name }}
      serviceAccountName: {{ .Values.name }}
